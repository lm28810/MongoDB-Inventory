<body>

    <h1>Sale Your Things</h3>
    <p>Enter the details for the item you would like to sale below:</p>
    <div class="container">
    <div class="form1">
        <form action="/action_page.php">
            <label for="Pname">Product Name</label>
            <input type="text" id="Pname" name="Productname" placeholder="Product Name.." required>
    
            <label for="Stock">In Stock</label>
            <input type="number" id="Stock" name="Stock" placeholder="How many for Sale..?">
            <label for="DeliveryDate">DeliveryDate</label>
            <input type="date" id="DeliveryDate" name="DeliveryDate" required>
            <label for="dPrice">Deliver Price</label>
            <input type="number" placeholder="1.0" step="0.01" min="0"required />
            <label for="sPrice">Sale Price</label>
            <input type="number" placeholder="1.0" step="0.01" min="0"required />
    
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>
    
            <input type="submit" value="Submit">
        </form>
    </div>
